name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Bump version and create tag
        id: versioning  # Agregamos un id para este paso
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          NEW_TAG=$(npm version patch -m "ci: bump version to %s")
          echo "New tag: $NEW_TAG"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/chrisRol2/node-propt-cli.git HEAD:main --follow-tags
          echo "tag_name=$NEW_TAG" >> $GITHUB_ENV  # Guardamos el nuevo tag en el entorno

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.tag_name }}  # Utilizamos el tag extra√≠do
          release_name: "Release ${{ env.tag_name }}"
          draft: false
          prerelease: false
